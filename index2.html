    <main class="mt-5 pt-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 py-3 fw-bold fs-3">Student Profile</div>
                <div class="table-responsive">
                    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop" style="float: right;">ADD Student</button>
                </div>
            </div>
            <div class="row AddStudent">
            </div>
        </div>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-md">
                <div class="modal-content" style="margin:0%; padding:0%;">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Student Profile</h1>
                        <button class="btn-close" data-dismiss="modal">
                        </button>
                    </div>
                    <div class="row" style="padding:10px">
                        <div class="col-sm-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control irfanName" placeholder="Name" required>
                        </div>
                        <div class="col-sm-6">
                            <label for="name">Image</label>
                            <input type="file" class="form-control irfanImage" placeholder="name" required>
                        </div>
                        <div>
                            <h5>Description</h5>
                            <textarea class="irfanDescription" rows="5" cols="50"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary irfankhan">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- delete modal -->
