        <!-- form modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-md">
                <div class="modal-content" style="margin:0%; padding:0%;">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Student Profile</h1>
                        <button class="btn-close" data-bs-dismiss="modal">
                        </button>
                    </div>
                    <div class="row" style="padding:10px">
                        <div class="col-sm-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control studentName" placeholder="Name" required>
                            <span class="nameError error"></span>
                        </div>
                        <div class="col-sm-6">
                            <label for="name">Image</label>
                            <input type="file" class="form-control studentImage" placeholder="name" required>
                            <span class="imageError error"></span>
                        </div>
                        <div>
                            <h5>Description</h5>
                            <textarea class="studentDescription" rows="5" cols="50"></textarea>
                            <!-- <span class="DescriptionError error"></span> -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary " data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary addStudentProfile" data-id="">Save</button>
                    </div>
                </div>
            </div>
